<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" id="userInput">
    <div id="printDate">
    <button onclick="check()">Check</button>
    </div>
    <script>
        function check(){
            let currentDate = new Date();
            let newDateGet = document.getElementById("userInput").value ;
            newDate = new Date(newDateGet);

        let DiffOfMilisec = newDate.getTime() - currentDate.getTime()  ;
        let days = Math.floor(DiffOfMilisec / (1000 * 60 * 60 * 24));
        document.getElementById('printDate').innerHTML = `The difference between the current date and the new date is ${days} days.`;
        }
    </script>
</body>
</html>
